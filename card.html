<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <style>
    figure {
      border: 1px solid lightgrey;
      width: 250px;
      border-radius: 5px;
    }
    img {
      width: 100%;
      height: 150px;
      border-radius: 5px 5px 0 0;
    }
    figcaption {
      margin: 15px;
    }
    h3 {
      margin: 0;
      font-size: 18px;
    }
    p {
      margin-block: 10px;
      line-height: 22px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <figure>
    <img src="http://bertsrentals.com/wp-content/uploads/2017/08/300x300-placeholder.jpg" alt="placeholder" />
    <figcaption>
      <h3>Card title</h3>
      <p>Some quicl exemple tezt to build on the card title and make up the bulk of the card's content</p>
      <button>Go somewhere</button>
    </figcaption>
  </figure>
</body>
</html>
